<!DOCTYPE html>
<html>
<head>
	<title> game</title>
</head>
<body>
	<h> The psychic game</h>
	<div id="game">
		<p>Guess what letter I am thinking of</p>
	</div>


	
<script type="text/javascript">

	var compChoices = ["a", "b","c","d","e"];
	var guessSoFar = [];
	var wins = 0;
	var losses = 0;
	
	

	document.onkeyup = function(){

			var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
			//document.write(userGuess);			
			console.log(userGuess);

			var computerGuess = compChoices[Math.floor(Math.random()*compChoices.length)];
			console.log(computerGuess);
			if (userGuess=="a" || userGuess=="b" || userGuess=="c" || userGuess=="d" ||userGuess=="e") {
				if (userGuess==computerGuess) { wins++; 
					alert("wins: " + wins);
			}   if (userGuess!= computerGuess) { losses++;
				alert("losses: " + losses);

			}
			} else { alert("please choose a,b,c,d or e");

			}
			if (userGuess==computerGuess) {guessSoFar.push(event.key);
			}
			var html = "<p>Guess what letter I am thinking of</p>" +
                       "<p>wins: " + wins + "</p>" +
                       "<p>losses: " + losses + "</p>" +
                       "<p>Your Guesses So Far: " + guessSoFar + "</P>";
                      

           document.querySelector("#game").innerHTML= html;

		}

</script>
</body>
</html>
